<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket MQTT Demo</title>
  </head>
  <body>
    <h1>MQTT Topics</h1>
    <ul id="mqtt-data"></ul>

    <h1>Toggle Button</h1>
    <button id="toggleBtnSensor">Toggle Button Sensor</button>
    <button id="toggleBtnServo">Toggle Button Servo</button>

    <script>
      const socket = new WebSocket("ws://localhost:3000");

      socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        const ul = document.getElementById("mqtt-data");

        // Create or update list item for each topic
        let li = document.getElementById(data.topic);
        if (!li) {
          li = document.createElement("li");
          li.id = data.topic;
          ul.appendChild(li);
        }

        // Update text content based on the received message
        li.textContent = `${getTopicLabel(data.topic)}: ${data.message}`;
      });

      // Helper function to get a user-friendly label for each topic
      function getTopicLabel(topic) {
        switch (topic) {
          case "sensor":
            return "Status sensor";
          case "servo":
            return "Status servo";
          case "nilaiSensor":
            return "Nilai sensor/Kelembaban sensor";
          case "toggleSensorOut":
            return "Status sensor realtime dari mikrokontroller (bukan dari database)";
          case "toggleServoOut":
            return "Status servo realtime dari mikrokontroller (bukan dari database)";
          default:
            return topic;
        }
      }

      const toggleBtnSensor = document.getElementById("toggleBtnSensor");
      const toggleBtnServo = document.getElementById("toggleBtnServo");

      // // Fungsi untuk mengubah status tombol berdasarkan nilai dari server
      // function setButtonStatus(button, status) {
      //   // Jika status true, tombol menjadi "On", jika false, tombol menjadi "Off"
      //   button.textContent = status ? "On" : "Off";
      //   // Toggle kelas 'active' berdasarkan status
      //   button.classList.toggle("active", status);
      // }

      // // Mendengarkan perubahan dari server
      // function updateButtonStatus() {
      //   fetch("/getStatus") // Endpoint untuk mendapatkan status dari server
      //     .then((response) => response.json())
      //     .then((data) => {
      //       setButtonStatus(toggleBtnSensor, data.sensorStatus);
      //       setButtonStatus(toggleBtnServo, data.servoStatus);
      //     })
      //     .catch((error) => console.error("Error:", error));
      // }

      toggleBtnSensor.addEventListener("click", () => {
        // Toggle the button state
        toggleBtnSensor.classList.toggle("active");

        // Send a request to the server to publish the MQTT topic
        fetch("/toggleSensor", { method: "POST" })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      });

      toggleBtnServo.addEventListener("click", () => {
        // Toggle the button state
        toggleBtnServo.classList.toggle("active");

        // Send a request to the server to publish the MQTT topic
        fetch("/toggleServo", { method: "POST" })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      });

      // // Memperbarui status tombol saat halaman dimuat
      // updateButtonStatus();
    </script>
  </body>
</html>
